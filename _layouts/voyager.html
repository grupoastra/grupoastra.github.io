<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página web del semillero de aeronáutica y astronáutica Voyager, 
    parte del Grupo de investigación ASTRA de la Universidad de Antioquia.">
    <title>Voyager | {{ page.title }}</title>

    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/assets/custom.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style>
        .menu-list a.is-active {
            background-color: var(--voyager);
            color: #fff;
        }
        .tabs li.is-active a{
            color: var(--voyager);
        }
    </style>

    {% include analytics.html %}
</head>

{% include navbar.html %}

<body>
    <!-- ! COLOR IS VOYAGER -->
    <section class="hero is-halfheight-mobile is-voyager">
        <div class="hero-body">
            <div class="container">
                <p class="title">Voyager</p>
                <p class="subtitle">Semillero de aeronáutica y astronáutica</p>
                <hr id="color-grey">
                <p class="subtitle">{{ page.title }}</p>
            </div>
        </div>
    </section>

    <div class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-4">
                    {% include menu_voyager.html %}
                </div>

                <div class="column is-8">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

{% include footer.html %}
