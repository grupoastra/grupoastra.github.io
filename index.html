<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Redirect</title>
</head>
<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('en') == 0)
        window.location = '/es/';
    else
        window.location = '/es/';
</script>
</body>
</html>
